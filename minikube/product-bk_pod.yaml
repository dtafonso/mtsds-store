apiVersion: v1
kind: Pod
metadata:
  name: product-bk
  labels:
    app: product-bk
spec:
  containers:
  - image: dafonso/product-bk:9
    name: product-bk

---
kind: Service
apiVersion: v1
metadata:
  name: productbk
spec:
  selector:
    app: product-bk
  ports:
  - port: 8071
  type: ClusterIP

---
kind: Service
apiVersion: v1
metadata:
  name: productbk-ext
spec:
  selector:
    app: product-bk
  ports:
    - name: http
      protocol: TCP
      port: 8071
      nodePort: 30071
  type: NodePort
